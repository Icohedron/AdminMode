plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
}

repositories {
    maven {
        name "luck-repo"
        url "https://repo.lucko.me/"
    }
}

group 'io.github.icohedron.adminmode'
version = '2.0.0-S5.1-SNAPSHOT-1'

description = 'Admin mode for survival servers'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.spongepowered:spongeapi:5.1.0'
    compile "me.lucko.luckperms:luckperms-api:3.2"
}
